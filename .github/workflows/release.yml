name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            ext: .zip
          - os: ubuntu-latest
            rid: linux-x64
            ext: .tar.gz
          - os: macos-latest
            rid: osx-arm64
            ext: .tar.gz
          - os: macos-latest
            rid: osx-x64
            ext: .tar.gz

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Publish NativeAOT
      run: |
        cd Nightmare
        dotnet publish -c Release -r ${{ matrix.rid }}

    - name: Package
      shell: bash
      run: |
        mkdir -p dist
        cd Nightmare/bin/Release/net10.0/${{ matrix.rid }}/publish
        if [[ "${{ matrix.ext }}" == ".zip" ]]; then
          zip -r ../../../../../../../dist/nightmare-${{ matrix.rid }}.zip .
        else
          tar -czf ../../../../../../../dist/nightmare-${{ matrix.rid }}.tar.gz .
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: nightmare-${{ matrix.rid }}
        path: dist/nightmare-${{ matrix.rid }}*
