name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            ext: .zip
          - os: ubuntu-latest
            rid: linux-x64
            ext: .tar.gz
          - os: macos-latest
            rid: osx-arm64
            ext: .tar.gz
          - os: macos-latest
            rid: osx-x64
            ext: .tar.gz

    runs-on: ${{ matrix.os }}

    env:
      RELEASE_TAG: ${{ github.event.inputs.tag != '' && github.event.inputs.tag || github.ref_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Publish NativeAOT
        run: |
          cd Nightmare
          dotnet publish -c Release -r ${{ matrix.rid }} -p:PublishAot=true -p:SelfContained=true -p:StripSymbols=true -p:InvariantGlobalization=true

      - name: Package Build
        shell: bash
        run: |
          DIST="$GITHUB_WORKSPACE/dist"
          mkdir -p "$DIST"

          PUB_DIR="Nightmare/bin/Release/net10.0/${{ matrix.rid }}/publish"

          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            powershell -Command "Compress-Archive -Path '$PUB_DIR/*' -DestinationPath '$DIST/nightmare-${{ matrix.rid }}.zip' -Force"
          else
            tar -czf "$DIST/nightmare-${{ matrix.rid }}.tar.gz" -C "$PUB_DIR" .
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nightmare-${{ matrix.rid }}
          path: ${{ github.workspace }}/dist/nightmare-${{ matrix.rid }}${{ matrix.ext }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
